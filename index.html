<!DOCTYPE html>

    <title>Star Wars Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<body>

    <header><h1>Star Wars RPG</h1></header>
    
    <div id="players" class="display">

            <span class="bannerHead" id="characters"></span>
        
   

            <div id="player1" class="player playersStyle posrel">
                    <span id="playerName" class="posabst">--</span>
                    <img src="assets/images/player1.jpg" alt="Smiley face">
                    <span id="player1Hp" class="posabs "></span>
        
                </div>
                
                <div id="player2" class="player playersStyle posrel">
                        <span id="playerName" class="posabst">--</span>

                    </div>

                    <div id="player3" class="player playersStyle posrel">

                        <div id="player4" class="player playersStyle posrel">

                        </div>

    </div>
